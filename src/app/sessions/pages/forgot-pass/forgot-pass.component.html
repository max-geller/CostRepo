<div class="page-container" fxLayout="column" fxLayoutAlign="center center">
  <div class="mat-card-title">Reset your password</div>

  <div fxLayout="column" fxLayoutAlign="space-evenly center" >
    <form class="form-container" #loginForm="ngForm" fxLayout="column" fxLayoutAlign="space-evenly center">
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput  id="inputEmail" [(ngModel)]="email" placeholder="Email" name="Email" #passwordResetEmail required>
        </mat-form-field>


        <button mat-raised-button  type="submit" (click)="auth.ForgotPassword(passwordResetEmail.value)">Reset</button>

    </form>
  </div>
</div>
